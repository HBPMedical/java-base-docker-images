version: '2'

services:

  it_db:
    image: "postgres:9.6.5-alpine"
    container_name: "it-db"
    restart: unless-stopped
    environment:
      POSTGRES_PASSWORD: test

  wait_dbs:
    image: "waisbrot/wait"
    links:
      - "it_db:it_db"
    environment:
      TARGETS: it_db:5432
      TIMEOUT: 60

  create_dbs:
    image: "hbpmip/create-databases:1.0.0"
    restart: "no"
    environment:
      DB_HOST: it_db
      DB_PORT: 5432
      DB_ADMIN_USER: postgres
      DB_ADMIN_PASSWORD: test
      DB1: data
      USER1: data
      PASSWORD1: data
      DB2: woken
      USER2: woken
      PASSWORD2: woken
    depends_on:
      - it_db

  sample_data_db_setup:
    image: "hbpmip/sample-data-db-setup:0.6.2"
    container_name: "sample-data-db-setup"
    environment:
      FLYWAY_DBMS: postgresql
      FLYWAY_HOST: db
      FLYWAY_PORT: 5432
      FLYWAY_DATABASE_NAME: data
      FLYWAY_USER: data
      FLYWAY_PASSWORD: data
    links:
      - "it_db:db"

  woken_db_setup:
    image: "hbpmip/woken-db-setup:1.2.2"
    container_name: "woken-db-setup"
    environment:
     FLYWAY_DBMS: postgresql
     FLYWAY_HOST: db
     FLYWAY_PORT: 5432
     FLYWAY_DATABASE_NAME: woken
     FLYWAY_USER: woken
     FLYWAY_PASSWORD: woken
    links:
      - "it_db:db"

  java_weka_test_suite:
    build:
      context: .
      dockerfile: Dockerfile.test
    container_name: "java-weka-test-suite"
    environment:
      NODE: job_test
      IN_JDBC_DRIVER: org.postgresql.Driver
      IN_JDBC_URL: jdbc:postgresql://db:5432/data
      IN_JDBC_USER: data
      IN_JDBC_PASSWORD: data
      OUT_JDBC_DRIVER: org.postgresql.Driver
      OUT_JDBC_URL: jdbc:postgresql://db:5432/woken
      OUT_JDBC_USER: woken
      OUT_JDBC_PASSWORD: woken
    links:
      - "it_db:db"

  slr_compute:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: "slr-compute"
    environment:
      NODE: job_test
      JOB_ID: 1
      IN_JDBC_DRIVER: org.postgresql.Driver
      IN_JDBC_URL: jdbc:postgresql://db:5432/data
      IN_JDBC_USER: data
      IN_JDBC_PASSWORD: data
      OUT_JDBC_DRIVER: org.postgresql.Driver
      OUT_JDBC_URL: jdbc:postgresql://db:5432/woken
      OUT_JDBC_USER: woken
      OUT_JDBC_PASSWORD: woken
      PARAM_query: "select iq, response_time_task2 from sample_data"
      PARAM_variables: iq
      PARAM_covariables: response_time_task2
      MODEL_PARAM_method: median
    links:
      - "it_db:db"

  # Issues with volume mounting here, workaround by building an image including the sources
  slr_compute_check:
    build:
      context: .
      dockerfile: Dockerfile.check
    container_name: "slr-compute-check"
    environment:
      HOST: db
      PORT: 5432
      DATABASE: woken
      USER: woken
      PASSWORD: woken
    links:
      - "it_db:db"
